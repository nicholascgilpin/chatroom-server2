// [START declaration]
syntax = "proto3";
package chatserver;
// [END declaration]

// [START messages]
message Stats {
  string name = 1; // client username
  string msg = 2; // message content
	

  enum MsgType {
    CHAT = 0;
    COMMAND = 1;
  }

}

message timeline {
  repeated Stats statuses = 1;
}

message ChatMsg {
	string name = 1;
	string msg = 2;
	int64 timeStamp = 3; // For requirements 10 & 11
}

message Commands {
	enum type {
		List = 0;
		Join = 1;
		Leave = 2;
		Chat = 3;
	}
	int32 commandType = 1;
	string roomName = 2; //For join & leave
}

message User {
	string name = 1;
	repeated ChatMsg log = 2; //All name's messages
	repeated User subscription = 3;
}

message JoinRequest {
    string name = 1;
}

service commandService{

	rpc commandRequest(Commands) returns (Stats){}

	rpc Join(JoinRequest) returns (Stats) {}

	rpc chatStream(ChatMsg) returns (Stats){}
}


// [END messages]